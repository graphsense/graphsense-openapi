openapi: 3.0.0
info:
  description: GraphSense API provides programmatic access to various ledgers' addresses, entities, blocks, transactions and tags for automated and highly efficient forensics tasks.
  title: GraphSense API
  contact:
    name: Iknaio Cryptoasset Analytics GmbH
    email: contact@ikna.io
  version: "1.0.0-alpha"
servers:
  - url: /
paths:
  /stats:
    get:
      operationId: get_statistics
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stats'
      summary: Get statistics of supported currencies
      tags:
      - general
  /search:
    get:
      operationId: search
      parameters:
        - $ref: '#/components/parameters/currency_query' 
        - $ref: '#/components/parameters/search_query' 
        - $ref: '#/components/parameters/limit' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/search_result'
              examples:
                search_result_1Archive:
                  summary: search result for '1Archive'
                  value:
                    currencies: 
                        addresses: 
                          - 1Archive1n2C579dMsAu3iC6tWzuQJz8dN
                          - 1ArchiveisY6i4Hpostivemate1sVRhQ71
                          - 1ArchiveiskxdThieferHRHi1592TqsV4c
                        currency: btc
                        txs: []
                    labels: []
                search_result_04d9200:
                  summary: search result for '04d9200'
                  value:
                    currencies: 
                        addresses: []
                        currency: btc
                        txs: 
                          - 04d920038d78be339694fe28116789dc49509cc9f47724d4ebcf574261caee8c,
                          - 04d920094700443cab848544411a9a6d6628ab0d8502a796fbc70989b7991ccf
                    labels: []
                search_result_internet:
                  summary: search result for 'internet'
                  value:
                    currencies: 
                        addresses: []
                        currency: btc
                        txs: []
                    labels: 
                      - Internet Archive
      summary: Returns matching addresses, transactions and labels
      tags:
      - general
  /{currency}/blocks/{height}:
    get:
      operationId: get_block
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/height'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block'
      summary: Get a block by its height
      tags:
      - blocks
  /{currency}/blocks/{height}/txs:
    get:
      operationId: list_block_txs
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/height'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/tx'
              examples:
                tx_utxo_array:
                  $ref: '#/components/examples/txs_utxo'
                tx_account_array:
                  $ref: '#/components/examples/txs_account'
      summary: Get block transactions 
      tags:
      - blocks
  /{currency}/addresses/{address}:
    get:
      operationId: get_address
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/address' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address'
      summary: Get an address, optionally with tags
      tags:
      - addresses
  /{currency}/addresses/{address}/txs:
    get:
      operationId: list_address_txs
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/address' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                txs_internetarchive:
                  $ref: '#/components/examples/txs_internetarchive'
              schema:
                $ref: '#/components/schemas/address_txs'
      summary: Get all transactions an address has been involved in
      tags:
      - addresses
  /{currency}/addresses/{address}/tags:
    get:
      operationId: list_tags_by_address
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/address' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                internetarchive:
                  $ref: '#/components/examples/internetarchive_addresses'
              schema:
                $ref: '#/components/schemas/address_tags'
      summary: Get attribution tags for a given address
      tags:
      - addresses
  /{currency}/addresses/{address}/neighbors:
    get:
      operationId: list_address_neighbors
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/address' 
        - $ref: '#/components/parameters/direction' 
        - $ref: '#/components/parameters/include_labels' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/neighbor_addresses'
      summary: Get an address's neighbors in the address graph
      tags:
      - addresses
  /{currency}/addresses/{address}/entity:
    get:
      operationId: get_address_entity
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/address' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/entity'
      summary: Get the entity of an address
      tags:
      - addresses
  /{currency}/addresses/{address}/links:
    get:
      operationId: list_address_links
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/address' 
        - $ref: '#/components/parameters/neighbor' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                links_internetarchive:
                  $ref: '#/components/examples/links_internetarchive'
              schema:
                $ref: '#/components/schemas/links'
      summary: Get outgoing transactions between two addresses 
      tags:
      - addresses
  /{currency}/entities/{entity}:
    get:
      operationId: get_entity
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/entity' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/entity'
      summary: Get an entity, optionally with tags
      tags:
      - entities
  /{currency}/entities/{entity}/tags:
    get:
      operationId: list_address_tags_by_entity
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/entity' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                internetarchive:
                  $ref: '#/components/examples/internetarchive_entitys_addresses'
              schema:
                $ref: '#/components/schemas/address_tags'
      summary: Get address tags for a given entity 
      tags:
      - entities
  /{currency}/entities/{entity}/neighbors:
    get:
      operationId: list_entity_neighbors
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/entity' 
        - $ref: '#/components/parameters/direction' 
        - $ref: '#/components/parameters/only_entity_ids' 
        - $ref: '#/components/parameters/include_labels' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/neighbor_entities'
      summary: Get an entity's neighbors in the entity graph
      tags:
      - entities
  /{currency}/entities/{entity}/txs:
    get:
      operationId: list_entity_txs
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/entity' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                txs_internetarchive:
                  $ref: '#/components/examples/entity_txs_internetarchive'
              schema:
                $ref: '#/components/schemas/address_txs'
      summary: Get all transactions an entity has been involved in
      tags:
      - entities
  /{currency}/entities/{entity}/links:
    get:
      operationId: list_entity_links
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/entity' 
        - $ref: '#/components/parameters/entity_neighbor' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                links_internetarchive:
                  $ref: '#/components/examples/links_internetarchive'
              schema:
                $ref: '#/components/schemas/links'
      summary: Get transactions between two entities
      tags:
      - entities
  /{currency}/entities/{entity}/addresses:
    get:
      operationId: list_entity_addresses
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/entity' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/entity_addresses'
      summary: Get an entity's addresses 
      tags:
      - entities
  /{currency}/entities/{entity}/search:
    get:
      operationId: search_entity_neighbors
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/entity' 
        - $ref: '#/components/parameters/direction' 
        - $ref: '#/components/parameters/search_key' 
        - $ref: '#/components/parameters/search_value' 
        - $ref: '#/components/parameters/depth' 
        - $ref: '#/components/parameters/breadth' 
        - $ref: '#/components/parameters/skip_num_addresses' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/search_result_level1'
      summary: Search deeply for matching neighbors
      tags:
      - entities
  /{currency}/txs/{tx_hash}:
    get:
      operationId: get_tx
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/tx_hash' 
        - $ref: '#/components/parameters/include_io' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tx'
              examples:
                tx_utxo:
                  $ref: '#/components/examples/tx_utxo'
                tx_account:
                  $ref: '#/components/examples/tx_account'
      summary: Returns details of a specific transaction identified by its hash.
      tags:
        - txs
  /{currency}/txs/{tx_hash}/{io}:
    get:
      operationId: get_tx_io
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/tx_hash' 
        - $ref: '#/components/parameters/io'
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                txs_io:
                  $ref: '#/components/examples/txs_io'
              schema:
                $ref: '#/components/schemas/tx_values'
      summary: Returns input/output values of a specific transaction identified by its hash.
      tags:
        - txs
  /{currency}/rates/{height}:
    get:
      operationId: get_exchange_rates
      parameters:
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/height' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                rates:
                  $ref: '#/components/examples/rates'
              schema:
                $ref: '#/components/schemas/rates'
      summary: Returns exchange rate for a given height
      tags:
        - rates
  /tags:
    get:
      operationId: list_address_tags
      parameters:
        - $ref: '#/components/parameters/label' 
        - $ref: '#/components/parameters/page' 
        - $ref: '#/components/parameters/pagesize' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                internetarchive:
                  $ref: '#/components/examples/internetarchive'
              schema:
                $ref: '#/components/schemas/address_tags'
      summary: Returns address tags associated with a given label
      tags:
        - tags
  /tags/taxonomies:
    get:
      operationId: list_taxonomies
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/taxonomy'
      summary: Returns the supported taxonomies
      tags:
        - tags
  /tags/taxonomies/{taxonomy}/concepts:
    get:
      operationId: list_concepts
      parameters:
        - $ref: '#/components/parameters/taxonomy' 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/concept'
      summary: Returns the supported concepts of a taxonomy
      tags:
        - tags
  /{currency}/bulk.csv/{operation}:
    post: 
      operationId: bulk_csv
      parameters: 
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/operation' 
        - $ref: '#/components/parameters/num_pages' 
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              type: object
            example:
              height: [1,2,3]
        description: Map of the operation's parameter names to (arrays of) values
      responses:
        "200":
          description: OK
          content:
            text/csv: 
              schema:
                type: string
      summary: Get data as CSV in bulk
      tags:
      - bulk
      x-streamed: true
  /{currency}/bulk.json/{operation}:
    post:
      operationId: bulk_json
      parameters: 
        - $ref: '#/components/parameters/currency' 
        - $ref: '#/components/parameters/operation' 
        - $ref: '#/components/parameters/num_pages' 
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              type: object
        description: Map of the operation's parameter names to (arrays of) values
      responses:
        "200":
          description: OK
          content:
            application/json: 
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: true
      summary: Get data as JSON in bulk
      tags:
      - bulk
      x-streamed: true
components:
  parameters:
    currency:
      in: path
      name: currency
      required: true
      schema:
        type: string
        format: string
      description: The cryptocurrency code (e.g., btc)
      example: 'btc'
    currency_query:
      in: query
      name: currency
      required: false
      schema:
        type: string
        format: string
      description: The cryptocurrency (e.g., btc)
      example: 'btc'
    height:
      in: path
      name: height
      required: true
      schema:
        $ref: '#/components/schemas/height'
      description: The block height
      example: 1
    page:
      in: query
      name: page
      required: false
      schema:
        type: string
      description: Resumption token for retrieving the next page
    pagesize:
      in: query
      name: pagesize
      required: false
      schema:
        type: integer
        minimum: 1
      description: Number of items returned in a single page
      example: 10
    direction:
      in: query
      name: direction
      required: true
      schema:
        type: string
        enum: [in, out]
      description: Incoming or outgoing neighbors
      example: out
    io:
      in: path
      name: io
      required: true
      schema:
        type: string
        enum: [inputs, outputs]
      description: Input or outpus values of a transaction
      example: outputs
    address:
      in: path
      name: address
      required: true
      schema:
        $ref: '#/components/schemas/address_id'
      description: The cryptocurrency address
      example: 'addressA'
    neighbor:
      in: query
      name: neighbor
      required: true
      schema:
        $ref: '#/components/schemas/address_id'
      description: Neighbor address
      example: 'addressE'
    entity_neighbor:
      in: query
      name: neighbor
      required: true
      schema:
        $ref: '#/components/schemas/entity_id'
      description: Neighbor entity
      example: 123456
    entity:
      in: path
      name: entity
      required: true
      schema:
        $ref: '#/components/schemas/entity_id'
      description: The entity ID
      example: 67065
    tx_hash:
      in: path
      name: tx_hash
      required: true
      schema:
        $ref: '#/components/schemas/tx_hash'
      description: The transaction hash
      example: ab188013
    address_ids:
      in: query
      name: ids
      required: false
      schema:
        type: array
        items:
          type: string
      description: Restrict result to given set of comma separated addresses
    only_entity_ids:
      in: query
      name: only_ids
      required: false
      schema:
        $ref: '#/components/schemas/only_entity_ids'
      description: Restrict result to given set of comma separated IDs
    include_labels:
      in: query
      name: include_labels
      required: false
      schema:
        type: boolean
        default: false
      description: Whether to include labels of first page of tags 
    include_io:
      in: query
      name: include_io
      required: false
      schema:
        type: boolean
        default: false
      description: Whether to include inputs/outputs of a transaction (UTXO only)
    tag_level:
      in: query
      name: level
      required: true
      schema:
        type: string
        enum:
          - address
          - entity
      example: address
      description: Whether tags on the address or entity level are requested
    search_key:
      in: query
      name: key
      description: "Match neighbors against one and only one of these properties:
        - the category the entity belongs to
        - addresses the entity contains
        - entity ids
        - total_received: amount the entity received in total
        - balance: amount the entity holds finally"
      required: true
      schema:
        type: string
        enum: 
          - category
          - addresses
          - entities
          - total_received
          - balance
      example: category
    search_value:
      in: query
      name: value
      required: true
      description: "If key is
          - category: comma separated list of category names
          - addresses: comma separated list of address IDs
          - entities: comma separated list of entity IDs
          - total_received/balance: comma separated tuple of (currency, min, max) where currency is 'value' for the cryptocurrency value or an ISO currency code"
      schema:
        type: array
        items:
          type: string
      example: Miner
    depth:
        in: query
        name: depth
        required: true
        description: How many hops should the transaction graph be searched
        example: 2
        schema:
          type: integer
          format: int32
          maximum: 7
    breadth:
        in: query
        name: breadth
        required: false
        description: How many siblings of each neighbor should be tried
        schema:
          type: integer
          format: int32
          default: 16
    skip_num_addresses:
        in: query
        name: skip_num_addresses
        required: false
        description: Skip entities containing more addresses
        schema:
          type: integer
          format: int32
    label:
      in: query
      name: label
      required: true
      schema:
        type: string
      description: The label of an entity
      example: cimedy
    taxonomy:
      in: path
      name: taxonomy
      required: true
      schema:
        type: string
      description: The taxonomy
      example: foo
    search_query:
      in: query
      name: q
      required: true
      schema:
        type: string
        minLength: 3
        pattern: '^[\w ]+$'
      description: It can be (the beginning of) an address, a transaction or a label
      example: foo
    limit:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        default: 10
        maximum: 100
      description: Maximum number of search results
      example: 10
    operation:
      in: path
      name: operation
      required: true
      schema:
        type: string
        enum:
          - get_block
          - list_block_txs
          - get_address
          - list_address_txs
          - list_tags_by_address
          - list_address_neighbors
          - get_address_entity
          - list_address_links
          - get_entity
          - list_address_tags_by_entity
          - list_entity_neighbors
          - list_entity_txs
          - list_entity_links
          - list_entity_addresses
          - get_tx
          - get_tx_io
          - get_exchange_rates
      description: The operation to execute in bulk
      example: get_block
    num_pages:
      in: query
      name: num_pages
      required: true
      schema:
        type: integer
      description: Number of pages to retrieve for operations with list response
      example: 1
  schemas:
    currency:
      type: string
      description: crypto currency code 
      example: btc
    stats:
      type: object
      required:
        - currencies
        - version
        - request_timestamp
      properties:
        currencies:
          type: array
          items:
            $ref: '#/components/schemas/currency_stats'
        version:
          type: string
        request_timestamp:
          type: string
    currency_stats:
      title: statistics of a cryptocurrency
      type: object
      required:
        - name
        - no_blocks
        - no_address_relations
        - no_addresses
        - no_entities
        - no_txs
        - no_labels
        - no_tagged_addresses
        - timestamp
      properties:
        name:
          type: string
        no_blocks:
          format: int32
          type: integer
          example: 12345
        no_address_relations:
          format: int32
          type: integer
          example: 1234567
        no_addresses:
          format: int32
          type: integer
          example: 12345
        no_entities:
          format: int32
          type: integer
          example: 123
        no_txs:
          $ref: '#/components/schemas/no_txs'
        no_labels:
          format: int32
          type: integer
          example: 123
        no_tagged_addresses:
          format: int32
          type: integer
          example: 123
        timestamp:
          $ref: '#/components/schemas/timestamp'
    block:
      type: object
      required:
        - currency
        - height
        - block_hash
        - timestamp
        - no_txs
      properties:
        block_hash:
          type: string
          format: string
        currency: 
          $ref: '#/components/schemas/currency'
        height: 
          $ref: '#/components/schemas/height'
        no_txs: 
          format: int32
          type: integer
          example: 11
        timestamp: 
          $ref: '#/components/schemas/timestamp'
    address:
      type: object
      required:
        - currency
        - address
        - entity
        - balance
        - first_tx
        - last_tx
        - in_degree
        - out_degree
        - no_incoming_txs
        - no_outgoing_txs
        - total_received
        - total_spent
      properties:
        currency: 
          $ref: '#/components/schemas/currency'
        address: 
          $ref: '#/components/schemas/address_id'
        entity: 
          $ref: '#/components/schemas/entity_id'
        balance: 
          $ref: '#/components/schemas/values'
        first_tx: 
          $ref: '#/components/schemas/tx_summary'
        last_tx: 
          $ref: '#/components/schemas/tx_summary'
        in_degree: 
          type: integer
          format: int32
        out_degree: 
          type: integer
          format: int32
        no_incoming_txs: 
          type: integer
          format: int32
        no_outgoing_txs: 
          type: integer
          format: int32
        total_received: 
          $ref: '#/components/schemas/values'
        total_spent: 
          $ref: '#/components/schemas/values'
    entity:
      type: object
      required:
        - currency
        - entity
        - root_address
        - balance
        - first_tx
        - last_tx
        - in_degree
        - out_degree
        - no_addresses
        - no_incoming_txs
        - no_outgoing_txs
        - total_received
        - total_spent
        - no_address_tags
      properties:
        currency: 
          $ref: '#/components/schemas/currency'
        entity: 
          $ref: '#/components/schemas/entity_id'
        root_address: 
          $ref: '#/components/schemas/address_id'
        balance: 
          $ref: '#/components/schemas/values'
        first_tx: 
